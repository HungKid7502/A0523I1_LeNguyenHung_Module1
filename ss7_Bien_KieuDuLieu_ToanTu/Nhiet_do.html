<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyen doi nhiet do</title>
</head>
<body>
    <table boder="1" cellpadding="5px" style="border-color: black; border-collapse: collapse; text-align: center;">
        <tr>
            <td>Nhập độ C:</td>
            <td>Kết quả độ F:</td>
        </tr>
        <tr>
            <td>
                <input id="doC" type="text" style="width: 50px">
            </td>
            <td>
                <p id="doF"></p>
            </td>
        </tr>
        <tr>
        <td><button onclick="nhietdo()">Chuyển đổi</button></td>
        </tr>
    </table> 

    <script>
        function nhietdo(){
          let c = document.getElementById("doC").value;
          let f = c/5*9+32;
          document.getElementById("doF").innerHTML = (f);
        }
    </script>
</body>
</html>
