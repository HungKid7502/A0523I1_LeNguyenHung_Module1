<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dien tich va Chu vi hinh tron</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="bankinh">Bán kính r của hình tròn:</label></td>
            <td><input id="bankinh" type="number" placeholder="0"></td>
        </tr>
        <tr>
            <td id="dientich">Diện tích là:</td>
            <td id="chu vi">Chu vi là:</td>
      </tr>
      <td><button onclick="cacula()">Tính</button></td>
    </table>

    <script>
        function cacula() {
        let r = parseFloat(document.getElementById("bankinh").value);
        let S = Math.PI*r*r;
        let C = 2*Math.PI*r;
        document.getElementById("dientich").innerHTML = S;
        document.getElementById("chuvi").innerHTML = C;
        }
    </script>
</body>
</html>
