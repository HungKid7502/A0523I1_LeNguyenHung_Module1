<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh Diem</title>
</head>
<body>
    <h1>Điểm trung bình và điểm tổng</h1>
    <script>
       let a = parseFloat(prompt("Nhập điểm Toán:"));
       let b = parseFloat(prompt("Nhập điểm Vật Lí:"));
       let c = parseFloat(prompt("Nhập điểm Hóa Học:"));
       document.write("Sum =" +(a+b+c));
       document.write("<br>");    
       document.write("Average =" +(a+b+c)/3);      
    </script>    
</body>
</html>
