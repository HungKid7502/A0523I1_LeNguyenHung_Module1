    <title>Document</title>
  </head>
  <body>
    <script>
      var array = new Array(10);
      max = 0;
      for (var i = 0; i < 10; i++) {
        array[i] = +prompt("array[" + i + "] = ");
      }

      for (var i = 0; i < 10; i++) {
        if (array[i] > max) {
          max = array[i];
        }
      }
      var indexMax = array.indexOf(max);
      document.write("Giá trị lớn nhất trong mảng là: " + max + "</br>");
      document.write("Index của nó là: " + indexMax);
    </script>
  </body>
</html>
