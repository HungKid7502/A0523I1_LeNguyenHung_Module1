<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n = +prompt("Nhap so phan tu cua mang: ");
    var arr = [];
    var max = 0;
    var index_max = 0;
    var sum = 0;
    var average;
    
    for(var i = 0; i < n; i++) {
        arr[i] = +prompt("Nha phan tu thu " + (i + 1));
        if(arr[i] > max) {
            max = arr[i];
            index_max = i;
        }
        sum += arr[i];
        average = sum / n;
    }
    alert("Phan tu lon nhat la: " + max + " o vi tri thu " + index_max);
    alert("Trung binh cong cua cac phan tu la: " + average);

</script>
</body>
</html>
