<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      var arrayNumber = new Array(10);
      count = 0;
      for (var i = 0; i < arrayNumber.length; i++) {
        arrayNumber[i] = +prompt("Nhập phần tử index " + i);
        if (arrayNumber[i] >= 10) {
          count++;
        }
      }
      alert("Có " + count + " phần tử lớn hơn hoặc bằng 10 trong mảng");
    </script>
  </body>
</html>
