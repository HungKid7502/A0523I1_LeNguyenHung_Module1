<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = +prompt("Nhap so phan tu cua mang:")
        var arr = [];
        for (var i = 0; i < n; i++) {
            arr[i] = +prompt("Nha phan tu thu " + (i + 1));
        }
        alert("Mang ban dau la: " + arr);
        arr.reverse();
        alert("Mang sau khi dao nguoc la: " + arr);

    </script>
</body>

</html>
