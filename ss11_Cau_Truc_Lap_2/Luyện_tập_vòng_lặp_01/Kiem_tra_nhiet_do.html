<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm ra nhiệt độ</title>
</head>
<body>
    <script>
        var nhietdo = +prompt("Nhập nhiệt độ");
        while(nhietdo < 20 || nhietdo > 100 ) {
            if (nhietdo < 20) {
                alert("Cần tăng nhiệt độ");
                nhietdo = +prompt("Nhập nhiệt độ");
            } else if (nhietdo > 100) {
                alert("Cần giảm nhiệt độ");
                nhietdo = +prompt("Nhập nhiệt độ");
            } 
        }
        alert("Nhiệt độ bình thường");
    </script>
</body>
</html>
