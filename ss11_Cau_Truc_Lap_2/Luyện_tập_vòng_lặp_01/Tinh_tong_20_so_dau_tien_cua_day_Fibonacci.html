<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tổng 20 số đầu tiên của dãy Fibonacci</title>
  </head>

  <body>
    <label for="elements">Nhập n phần tử cần hiển thị:</label>
    <input type="number" id="elements" />
    <input type="button" value="Hiển thị" onclick="Fibonacci()" />
    <p>n phần tử đầu tiên trong dãy Fibonacci:</p>
    <p id="display"></p>
    <p>Tổng n phần tử đầu tiên của dãy:</p>
    <p id="sumFibo"></p>
  </body>
  <script>
    function Fibonacci() {
      var a = 1;
      var b = 0;
      var next;
      var fi = "0 ";
      var sum = 0;
      var n = document.getElementById("elements").value;
      for (var i = 1; i < n; i++) {
        next = a + b;
        a = b;
        b = next;
        fi = fi + " " + next;
        sum += next;
      }
      document.getElementById("display").innerText = fi;
      document.getElementById("sumFibo").innerText = sum;
    }  
  </script>
</html>
