<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h2>Hiển thị dãy Fibonacci</h2>
    <label for="elements">Nhập n phần tử cần hiển thị</label>
    <input type="number" id="elements" />
    <input type="button" value="Hiển thị" onclick="Fibonacci()" />
    <p>In ra dãy 20 số nguyên tố đầu tiên</p>
    <p id="display"></p>
  </body>
  <script>
    function Fibonacci() {
      var a = 1;
      var b = 0;
      var next;
      var fi = "0 ";
      var n = document.getElementById("elements").value;
      for (var i = 1; i < n; i++) {
        next = a + b;
        a = b;
        b = next;
        fi = fi + " " + next;
      }
      document.getElementById("display").innerHTML = fi;
    }
  </script>
</html>
