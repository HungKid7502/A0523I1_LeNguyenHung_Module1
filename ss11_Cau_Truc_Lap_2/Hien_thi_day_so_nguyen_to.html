<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hiển thị dãy số nguyên tố</title>

<body>
    <label for="elements">Nhập n số nguyên tố cần hiển thị:</label>
    <input type="text" id="elements">
    <input type="button" value="Hiển thị" onclick="display()">
    <p id="display"></p>

    <script>
        function checkPrime() {
            if (number < 2) {
                return false;
            } else {
                for (var i = 2; i < Math.sqrt(number); i++) {
                    if (number % i == 0) {
                        return false;
                    }
                }
                return true;
            }
        }

        function display() {
            var count = 0, number = 2;
            var n = parseInt(document.getElementById("elements").value);
            while (count < n) {
                if (checkPrime(number)) {
                    document.getElementById("display").innerHTML = number;
                    document.write("<br>");
                    count++;
                }
                number++;               
            }
        }
    </script>
</body>

</html>
