<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function Student(id, name, adress) {
            this.id = id;
            this.name = name;
            this.adress = adress;
            this.getInfo = function() {
                return "Id = " + this.id + " Name = " + this.name  + " Adress = " + this.adress;
            }
        }
        var student = new Student(1, "Hung Le", "Da Nang");
        console.log(student.getInfo());
    </script>


</body>
