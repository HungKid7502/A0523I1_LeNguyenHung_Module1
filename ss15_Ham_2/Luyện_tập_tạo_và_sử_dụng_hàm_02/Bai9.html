<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không
  // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. 
  <body>
    <script>
      function check_Characters(array, crt) {
        var count = 0;
        for (var i = 0; i < array.length; i++) {
          if (array[i] == crt) {
            count++;
          }
        }
        if (count <= 0) {
          return -1;
        } else {
          return count;
        }
      }

      var crt = prompt("Enter the character");
      var array = ["a", "b", "c", "d", "e", "f", "c", "g", "h", "c", "i", "c"];
      //for(var i = 0; i < array.length; i++) {
      //array[i] = prompt("");
      // }

      check_Characters(array, crt);
      var result = check_Characters(array, crt);
      alert(`Kí tự xuất hiện ${result} lần`); 
    </script>
  </body>
</html>
