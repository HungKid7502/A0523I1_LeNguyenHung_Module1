<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên 
        dương không. Nếu là nguyên dương trả về true, ngược lại trả về false. -->
    <script>
      function check_Number() {
        var number = +prompt("Nhập vào một số");

        if (isNaN(number)) {
          alert("Bạn nhập sai!!");
          return false;
        }

        var intNumber = parseInt(number);

        if (number === intNumber && number > 0) {
          return true;
        } else {
          return false;
        }
      }
      document.write(check_Number());
    </script>
  </body>
</html>
