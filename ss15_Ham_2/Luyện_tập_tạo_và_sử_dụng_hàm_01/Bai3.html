<body>
    <script>
        var n1 = (Math.round(Math.random() * (20 - 1)) + 1);
        var n2 = (Math.round(Math.random() * (20 - 1)) + 1);
        console.log(n1);
        console.log(n2);

        function check_Number(a,b) {
            if (a > b) {
                alert("Số thứ nhất lớn hơn số thứ hai");
            } else {
                return document.write(a + b);
            }
        }
        check_Number(n1,n2);
    </script>
