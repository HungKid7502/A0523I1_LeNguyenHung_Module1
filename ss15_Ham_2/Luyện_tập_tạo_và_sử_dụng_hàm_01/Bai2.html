<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var number = window.prompt("Nhập số")
        function change_value(number) {
            number++;
            return number;
        }
        document.write(change_value(number));

    </script>
</body>
</html>
