<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số nguyên tố</title>
  </head>
  <body>
    Number <input type="text" id="number" /> is:
    <button onclick="display()">Kiểm tra</button>
    <span id="display"></span>
  </body>
  <script>
    function isPrime(number) {
      if (number == 0 || number == 1) {
        return false;
      }
      for (var i = 2; i <= Math.sqrt(number); i++) {
        if (number % i == 0) {
          return false;
        }
      }
      return true;
    }

    function display() {
      var number = document.getElementById("number").value;
      var number = document.getElementById("number").value;
  
      if (isPrime(number)) {
        document.getElementById("display").innerHTML = "prime";
      } else {
        document.getElementById("display").innerHTML = "not prime";
      }
    }
  </script>
</html>
