<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm giá trị lớn nhất trong mảng</title>
  </head>
  <body>
    <script>
      let array = [3, 5, 1, 3, 2, 10];
      let max = array[0];
      let index = 0;
      //  ('...') toán tử spread
      // let t = Math.max(...array);
      for (i = 1; i < array.length; i++) {
        if (array[i] > max) {
          max = array[i];
          index = i;
        }
      }
      alert("max: " + max + " at position " + index);
       // alert(t);
    </script>
  </body>
</html>
