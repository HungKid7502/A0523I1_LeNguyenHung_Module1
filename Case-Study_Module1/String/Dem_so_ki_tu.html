<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [];
        for(i = 0; i <= 20; i++) {
            array[i] = prompt("Nhap phan tu thu " + i);
        }
        document.write(array);
        function checkarray(arr) {
            const charOccurrences = {};

            // Lặp qua từng kí tự trong mảng và đếm số lần xuất hiện
            for (let i = 0; i < arr.length; i++) {
                var char = arr[i];
                if (charOccurrences[char] === undefined) {
                    charOccurrences[char] = 1;
                } else {
                    charOccurrences[char]++;
                }
            }

            return charOccurrences;
        }

        var result = checkarray(array);
        console.log(result);
    </script>
</body>

</html>
