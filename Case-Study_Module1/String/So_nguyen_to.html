<script>
    var arr = [1, 5, 6, 23, 8, 47, 10, 3];
    var arrPrime = [];
    document.write("Mảng cho trước " + arr);

    function isPrime(num) {
        if (num <= 1) return false;
        if (num === 2) return true;
        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    for (var i = 0; i < arr.length; i++) {
        if (isPrime(arr[i])) {
            arrPrime.push(arr[i]);
        }
    }
    arrPrime.sort();
    document.write("Các số nguyên tố trong mảng là: " + arrPrime);
</script>
