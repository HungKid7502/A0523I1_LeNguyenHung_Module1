<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    var a = prompt('Nhập vào một số nguyên');
    if (0 < a && a < 120 ) {
        alert(a+' Là tuổi của một người');
    }else {
        alert(a+' Không phải là tuổi của người')
    }
</script>
</body>
</html>
