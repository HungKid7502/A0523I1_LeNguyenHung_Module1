<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi so can nang cua co the</title>
</head>
<body>
    <h1>Chỉ số khối cơ thể ( Body mass index-BMI )</h1>
    <script>
        let height = parseFloat(prompt("Please Enter your height(m):", "45"));
        let weight = parseFloat(prompt("Please Enter your weight(kg):", "45"));
        let bmi = weight / height ^ 2
        if(bmi < 18.5){
            document.write("Underweight");
        }else if(18.5 <= bmi && bmi < 25){
            document.write("Normal");
        }else if(25 <= 25 && bmi < 30){
            document.write("Overweight");
        }else{
            document.write("Obese");
        }
    </script>
</body>
</html>
