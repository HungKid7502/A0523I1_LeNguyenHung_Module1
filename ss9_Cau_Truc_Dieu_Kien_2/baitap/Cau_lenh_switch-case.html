<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><input style="width: 150px" type="number" max="12" min="1" id="number"></td>
            <td><input type="button" value="Tính số ngày" onclick="check()"></td>   
        </tr>
    </table>
        <br>
        <h2 id="display"></h2>

<script>
        function check() {
            let number = document.getElementById("number").value;
            switch (number) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12": {
                    document.getElementById("display").innerText = "Tháng " +number+ " có 31 ngày"
                }    
                break;
                case "4":
                case "6":
                case "9":
                case "11": {
                    document.getElementById("display").innerText = "Tháng " +number+ " có 30 ngày"
                    
                break;
                }
                case "2": {
                    document.getElementById("display").innerText = "Tháng " +number+ " có 28 hoặc 29 ngày"
                }
                break;    
                default: {
                    document.getElementById("display").innerText = "Vui lòng nhập tháng hợp lệ!"
                }
            }
        }
</script>
</body>
</html>
