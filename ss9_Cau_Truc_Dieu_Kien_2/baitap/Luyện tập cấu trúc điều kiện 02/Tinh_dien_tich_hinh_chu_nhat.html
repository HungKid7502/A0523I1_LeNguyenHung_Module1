<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính diện tích chữ nhật</title>
  </head>
  <body>
    <script>
      var a = prompt("Nhập cạnh a (cm):");
      var b = prompt("Nhập cạnh b (cm):");
      if (a > 0 && b > 0) {
        alert(
          "Diện tích hình chữ nhật có cạnh a (cm) và cạnh b (cm) là: " +
            a * b +
            "cm"
        );
      } else {
        alert("a và b phải dương. Vui lòng nhập lại");
      }
    </script>
  </body>
</html>
