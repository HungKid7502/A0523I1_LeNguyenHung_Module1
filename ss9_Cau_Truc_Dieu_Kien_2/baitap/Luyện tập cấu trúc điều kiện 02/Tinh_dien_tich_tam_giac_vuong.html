<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a = prompt("Nhập cạnh góc vuống thứ nhất (cm):");
        let b = prompt("Nhập cạnh góc vuống thứ hai (cm):");
        if (a > 0 && b > 0) {
        alert("Diện tích hình tam giác vuông (cm) là: " +0.5*a*b +"cm");
        }else {
            alert("a và b phải dương. Vui lòng nhập lại");
        }
    </script>
</body>
</html>
