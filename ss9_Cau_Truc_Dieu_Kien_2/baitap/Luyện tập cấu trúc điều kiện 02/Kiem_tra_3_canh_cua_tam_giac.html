<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kiểm tra cạnh tam giác</title>
  </head>
  <body></body>
  <script>
    let a = +prompt("Nhập cạnh a:");
    let b = +prompt("Nhập cạnh b:");
    let c = +prompt("Nhập cạnh c:");
    if (a > 0 && b > 0 && c > 0) {
      if (a + b > c && b + c > a && a + c > b) {
        document.write("a, b, c là ba cạnh của tam giac");
      } else {
        document.write("a, b, c không phải là cạnh của tam giác");
      }
    } else {
      document.write("a, b, c không phải là cạnh của tam giác");
    }
  </script>
</html>
