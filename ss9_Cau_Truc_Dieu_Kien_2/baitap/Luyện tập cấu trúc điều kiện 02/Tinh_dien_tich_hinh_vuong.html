<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
    <script>
        let a = prompt("Nhập cạnh a (cm):");
        if(a > 0){
            alert("Diện tích hình vuông có cạnh a (cm) là: " +a*a +"cm");
        }else {
            alert("a phải dương. Vui lòng nhập lại");
        }
    </script>
</body>
</html>
