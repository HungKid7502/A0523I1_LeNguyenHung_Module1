<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
         let age = prompt("Nhập tuổi vào đây:");
         if(age >= 15) {
            alert("Bạn đủ tuổi để vào lớp 10");
             
         }else {
            alert("Bạn không đủ tuổi để vào lớp 10");
         }
    </script>
</body>
</html>
